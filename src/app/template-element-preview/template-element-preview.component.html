<div
  [ngSwitch]="element.type"
  pDroppable
  (onDrop)="drop($event)"
  class="element-wrapper"
>
  <app-main-element
    *ngSwitchCase="'main'"
    [content]="element.content"
  ></app-main-element>

  <app-row-element
    *ngSwitchCase="'row'"
    [content]="element.content"
  ></app-row-element>

  <app-col-element
    *ngSwitchCase="'column'"
    [content]="element.content"
  ></app-col-element>
</div>
